<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENDU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
    <h1>Jeu du Pendu</h1>
    <svg class="pendu" viewBox="0 0 200 250">
      <!-- Potence -->
      <line x1="20" y1="230" x2="120" y2="230" stroke="black" stroke-width="4" />
      <line x1="70" y1="230" x2="70" y2="20" stroke="black" stroke-width="4" />
      <line x1="70" y1="20" x2="140" y2="20" stroke="black" stroke-width="4" />
      <line x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="4" />

      <!-- Corps du pendu (chaque partie a un "data-index") -->
      <circle cx="140" cy="70" r="20" stroke="black" stroke-width="4" fill="none" class="body-part" data-index="1" />
      <line x1="140" y1="90" x2="140" y2="150" stroke="black" stroke-width="4" class="body-part" data-index="2" />
      <line x1="140" y1="100" x2="120" y2="130" stroke="black" stroke-width="4" class="body-part" data-index="3" />
      <line x1="140" y1="100" x2="160" y2="130" stroke="black" stroke-width="4" class="body-part" data-index="4" />
      <line x1="140" y1="150" x2="120" y2="190" stroke="black" stroke-width="4" class="body-part" data-index="5" />
      <line x1="140" y1="150" x2="160" y2="190" stroke="black" stroke-width="4" class="body-part" data-index="6" />
    </svg>

    <p id="word-display">_ _ _ _ _</p>
    <p id="alert-message" style="color: orange; font-weight: bold; height: 20px;"></p>
    <p id="error-counter">Erreurs : 0 / 6</p>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <p id="message"></p>
    <div id="keyboard"></div>
    <button id="toggle-theme">ðŸŒ™ Mode Sombre</button>
    <label for="difficulty">ðŸŽ¯ DifficultÃ© :</label>
    <select id="difficulty">
    <option value="8">Facile (8 erreurs)</option>
    <option value="6" selected>Normal (6 erreurs)</option>
    <option value="4">Difficile (4 erreurs)</option>
    </select>

    <button id="restart">Rejouer</button>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>
</html>
